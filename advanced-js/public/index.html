<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Kiment</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="root"></div>

    <div class="container">
      <h1>Morpion de la MORT</h1>
      <div id="noms">
        <h2>Entrez vos noms :</h2>
        <p><input type="text" id="joueur-1" placeholder="Joueur 1" /></p>
        <p><input type="text" id="joueur-2" placeholder="Joueur 2" /></p>
        <p><input type="text" id="taille" value="3" placeholder="Taille" /></p>
        <button id="jouer">Jouer !</button>
      </div>

      <div id="morpion">
        <h1 id="gagne"></h1>
        <p id="tour">Tour : Joueur 1</p>

        <table id="table"></table>
      </div>

      <button id="reset">Recommencer !</button>
    </div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="./script.js" type="module"></script>
  </body>
</html>
